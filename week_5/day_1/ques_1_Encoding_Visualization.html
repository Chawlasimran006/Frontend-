<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Encoding Visualisation</title>
</head>
<body>
    <div class="container">
        <h1>URL Encoding Example</h1>
        <h3>Befor Encoding: </h3>
        <p>https://example.com/search?query=Hello World & Hello Universe</p>
        <h3>After Encoding: </h3>
        <p>https://example.com/search?query=Hello%20World%20%26%20Hello%20Universe</p>
    </div>
</body>
</html>
