<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>User Registration Form</h2>
    <form action="register">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8" placeholder="Enter your password">
        <br><br>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required minlength="8" placeholder="Confirm your password">
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="18" max="99" placeholder="Enter your age">
        <br><br>

        <input type="checkbox" name="terms" required >
        <label>
            I accept the terms and conditions
        </label>
        <br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
